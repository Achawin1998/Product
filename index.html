<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

    <nav>
        <h1>Benz Shop</h1>
    </nav>

    <main>
        <div class="container">
            <div class="card-img">
                <img src="images/benz-red.jpeg" id="product-img" alt="">
            </div>
            <div class="card-info">
               <h3 class="card-title">Red Mercedes-Benz</h3>

                <div class="product-details">
                    <p><strong>Body style:</strong> Sport Utility Vehicle</p>
                    <p><strong>Number of doors:</strong> 2</p>
                    <p><strong>Acceralation 0-100 km/h:</strong> 4.9-7 second</p>
                    <p><strong>Safety :</strong>
                        <i class="fa-solid fa-star" style="color: #FFD43B;"></i>
                        <i class="fa-solid fa-star" style="color: #FFD43B;"></i>
                        <i class="fa-solid fa-star" style="color: #FFD43B;"></i>
                        <i class="fa-solid fa-star" style="color: #FFD43B;"></i>
                        <i class="fa-solid fa-star" style="color: #FFD43B;"></i>
                    </p>
                </div>


                <br>
                <p><strong>Pick a color</strong></p>
                <div class="color">
                    <span class="red"></span>
                    <span class="white"></span>
                </div>

                <div class="card-btn">
                    <button class="add-to-cart"> <i class="fa-solid fa-cart-shopping"></i> Add to cart</button>
                    <button class="cart-added">Cart Added</button>
                    <button class="del-cart" id="cancle">Cancle</button>
                </div>

            </div>
        </div>
    </main>

    <footer>
        <p>Copyright 2024. By me</p>
    </footer>




    <script src="index.js"></script>
</body>

</html>
